  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>TIL - Today I Learned</title>
  <script src="https://cdn.apple-cloudkit.com/ck/1/cloudkit.js" async></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script type="text/javascript" src="TIL.js"></script>

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="u-full-width">
        <h2>TIL: Today I Learned <small>CloudKit Web Service</small></h2>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <h5 data-bind="text: displayUserName"></h5>
      </div>
      <div class="four columns">
        <div id="apple-sign-in-button"></div>
        <div id="apple-sign-out-button"></div>
      </div>
      <div class="two columns">
        <div><button data-bind="click: fetchRecords">Manual Refresh</button></div>
      </div>
    </div>
    <hr>

   <div data-bind="visible: newItemVisible">
    <div class="row">
      <div class="u-full-width">
        <h4>Add New Acronym</h4>
      </div>
    </div>
    <form data-bind="submit: saveNewItem">
      <div class="row">
        <div class="three columns">
          <label>Acronym</label>
          <input class="u-full-width" placeholder="short form e.g. TIL" data-bind="value: newShort">
        </div>
        <div class="nine columns">
          <label>Long Form</label>
          <input class="u-full-width" placeholder="long form e.g. Today I Learned" data-bind="value: newLong">
          <input class="button-primary" type="submit" data-bind="enable: saveButtonEnabled" value="Save Acronym">
        </div>
      </div>
    </form>
    <hr>
    </div>
    
    <div data-bind="foreach: items">
  <div class="row">
    <div class="three columns">
      <h5><span data-bind="text: fields.short.value"></span></h5>
    </div>
    <div class="nine columns">
      <p><span data-bind="text: fields.long.value"></span></p>
    </div>
  </div>
</div>
